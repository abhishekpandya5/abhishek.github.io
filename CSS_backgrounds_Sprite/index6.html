<!DOCTYPE html>
<html>
<head>
	<title> Ques.6|Animation</title>
	<style>
		.animate {
	width: 100px;
	height: 100px;
	background-color: lightblue;
	animation: 4s animate;
	animation-delay: 3s;
	animation-iteration-count: 2;
}	

@keyframes animate {
	0%{ opacity: 1; }
	50%{ opacity: 0; }
	100%{ opacity: 0.5; }
}
	</style>
</head>
<body>
	<div class="animate">
		
	</div>
</body>
</html>
