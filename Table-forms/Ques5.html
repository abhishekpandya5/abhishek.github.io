<!DOCTYPE html>
<html>
<head>
	<title>Nested table</title>
</head>
<body>
	<table border="1px" width="70%" cellspacing="0" bgcolor="lightblue" align="center">
		
		<tr>
			<td colspan="2" align="center" valign="middle" height="80px">BANNER</td>
		</tr>
		<tr>
			<td colspan="2" align="center" valign="middle" height="40px">NAVIGATION LINKS</td>
		</tr>

		<tr>
			<td height="200px" align="center" valign="middle">MAIN CONTENT</td>
			<td>
				<table border="1px" cellspacing="10px" width="100%">
					<tr>
						<td height="150px" align="center" valign="middle" width="30%">PICTURE</td>
						<td align="center" valign="middle" width="70%">ABOUT ME BLURBS</td>
					</tr>
					<tr>
						<td height="50px" align="center" width="100%" valign="middle" colspan="2">RECENT TWEETS</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center" valign="middle" height="60px">FOOTER</td>
		</tr>
	</table>
</body>
</html>
